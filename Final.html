<!doctype html>
<html lang="en">
  <head>
    <title>Entertainment for the Crew</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
    <link href="css/global.css" type="text/css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" ></script>
  </head>
  <body>
      <div class="container-fluid bg" >

          <div class="row">
              <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <!--form start-->
                    <form class="form-container">
                      <h1 style="text-align: center;">Unlock The Fun!</h1>
                        <div class="form-group">
                       <label for="exampleInputEmail1">Email</label>
                          <input type="text" class="form-control" placeholder="Email" name="userid"/>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" placeholder="Password" name="pswrd"/>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox"> Remember me
                          </label>
                        </div>
                        <input type="button"  style="background-color:green;color:white;width:110px; height:40px;" onclick="check(this.form)" value="Login"/> 
                        

			<input type="reset" style="background-color:red;color:white;width:110px; height:40px;" value="Cancel"/>
                      </form>
                    <!--form end-->

                </div>
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
          </div>
      </div>
               <script language="javascript">
            function check(form) { /*function to check userid & password*/
                /*the following code checkes whether the entered userid and password are matching*/
                if(form.userid.value == "myuserid@gmail.com" && form.pswrd.value == "mypswrd") {
                    window.open('index.html')/*opens the target page while Id & password matches*/
                }
                else {
                    alert("Error Password or Username")/*displays error message*/
                }
            }
        </script>
  </body>
</html>
