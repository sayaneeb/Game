<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  
  <link rel="stylesheet" href="style.css">
  

</head>

<body>
	<ul >
		
		<li>T</li>
		<li>I</li>
		<li>C</li>
		<li>-</li>
		<li>T</li>
		<li>A</li>
		<li>C</li>
		<li>-</li>
		<li>T</li>
		<li>O</li>
		<li>E</li>
		


	</ul>
	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>

	 
	 
	<img src="Robot.gif" class="abhik" >
	

	<img src="Astronaut.gif" class="abhik2">

	
	<a href="#" class ="button" onClick="startGame()">RESTART GAME </a>

	
  
  <div class="endgame">
		<div class="text"></div>
	</div>
  
    
  <video autoplay loop muted class="abc">
	  <source src="SolarSystem.mp4"style="video/mp4">
  </video>
	
  

  <script src="script.js"></script>
  <div >
	<marquee direction="right"  width=50% bgcolor: "white"> <strong> </strong> </marquee>
</div>
</body>
</html>
